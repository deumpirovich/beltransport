<!-- spisanie.html — Viewer "Реестр списания" (полный файл)
  Вариант B+ (modal "Подробнее") для небольших экранов (включая небольшие десктопы).

  Правило:
  - При ширине <= 1100px: скрываем колонки Год/Гаражный/Заводской/Примечание
    и добавляем колонку "Подробнее" (кнопка открывает модалку с этими полями).
  - При ширине > 1100px: показываем все колонки, модалка не нужна (но код остаётся).

  Сортировка автобусов по твоим приоритетам сохранена.
-->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Транспорт Минска — Реестр списания</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; font-size: 13px; background: #f5f7fa; color: #23263a; margin: 0; padding: 0;}
    .cont { max-width: 1200px; margin: 15px auto; padding: 0 10px; }

    .stickyTop{
      position: sticky;
      top: 0;
      z-index: 100;
      background: #f5f7fa;
      padding-top: 10px;
      padding-bottom: 8px;
      border-bottom: 1px solid #e3e8f5;
    }

    .msg {color:#b25127;margin:5px 0; line-height:1.25;}
    .topbar{display:flex; align-items:center; gap:10px; flex-wrap:wrap;}
    .search {margin:6px 0 7px 0; display:flex; align-items:center; gap:10px; flex-wrap:wrap;}
    .tabs{display:flex; gap:6px; flex-wrap:wrap; margin:6px 0 4px 0;}
    .tab{padding:3px 10px; border-radius:10px; border:1px solid #cfd7ea; background:#eef3ff; cursor:pointer; user-select:none; font-size:12px; white-space:nowrap;}
    .tab.active{background:#2543a5; color:#fff; border-color:#2543a5;}
    .counts{color:#5b6b98; font-size:12px; margin-left:auto;}

    .tableWrap{margin-top:8px;}
    table { width: 100%; border-collapse: collapse; background:#fff; border-radius:8px; overflow:hidden; font-size:13px; }

    th, td { padding: 6px 6px; text-align: center; vertical-align: middle; }
    thead th{
      position: static;
      background:#ecf1fa;
      border-bottom: 1.5px solid #abc;
    }

    th { color: #2543a5; font-weight: 600; cursor: pointer; user-select: none; }
    th.active { background: #d2e3ff; }
    tr { border-bottom: 1px solid #eee;}
    tr:hover { background: #f0f5ff;}
    .num { font-weight: bold; color: #2543a5; white-space: nowrap; }
    .exnum { white-space: nowrap; }
    .no { color:#bbb; font-style:italic; }
    .empty {padding:18px 0; text-align:center; color:#9aa6c3; font-style:italic;}
    .err {margin-top:8px; padding:6px 10px; background:#ffecec; border:1px solid #f2b0b0; border-radius:6px; color:#8b1e1e; font-size:12px; white-space:pre-wrap;}

    thead tr.filters th{
      background:#ecf1fa;
      border-bottom: 1.5px solid #abc;
      padding: 4px 6px 6px 6px;
      cursor: default;
    }
    .colFilter{
      width: 100%;
      box-sizing: border-box;
      padding: 3px 6px;
      font-size: 12px;
      border-radius: 6px;
      border: 1px solid #bbc;
      outline: none;
      background: #fff;
      text-align: left;
    }
    .colFilter:focus{ border-color:#2543a5; }

    .btnMini{
      padding: 3px 8px;
      border-radius: 8px;
      border: 1px solid #cfd7ea;
      background:#eef3ff;
      color:#2543a5;
      cursor:pointer;
      font-size:12px;
      white-space: nowrap;
    }
    .btnMini:hover{ background:#d8e6ff; }

    /* ===== responsive hiding + details column ===== */
    .onlyCompact{ display:none; }
    .hideCompact{ display:table-cell; }

    @media (max-width: 1100px){
      .hideCompact{ display:none !important; }
      .onlyCompact{ display:table-cell !important; }
      table{ font-size:12px; }
    }

    /* ===== desktop widths ===== */
    @media (min-width: 1101px){
      table { table-layout: fixed; }
      /* 1-Тип,2-Модель,3-Год,4-Парк,5-Номер,6-Экс,7-Гаражн,8-Зав,9-Дата,10-Прим */
      table th:nth-child(2), table td:nth-child(2) { width: 15%; } /* модель */
      table th:nth-child(3), table td:nth-child(3) { width: 6%; }  /* год */
      table th:nth-child(4), table td:nth-child(4) { width: 7%; }  /* парк */
      table th:nth-child(5), table td:nth-child(5) { width: 14%; } /* номер */
      table th:nth-child(6), table td:nth-child(6) { width: 14%; } /* экс-номер */
      table th:nth-child(9), table td:nth-child(9) { width: 9%; }  /* дата вывода */
      table th:nth-child(10), table td:nth-child(10) { width: 16%; } /* примечание */
    }

    /* ===== modal ===== */
    .modalBack{
      position:fixed; inset:0;
      background:rgba(0,0,0,.25);
      display:none;
      align-items:center;
      justify-content:center;
      padding:14px;
      z-index:9999;
    }
    .modal{
      width:min(640px, 96vw);
      background:#fff;
      border-radius:10px;
      box-shadow:0 6px 26px rgba(30,40,90,.22);
      padding:12px 12px 10px 12px;
    }
    .modalHeader{
      display:flex;
      gap:10px;
      align-items:flex-start;
    }
    .modalTitle{
      font-size:14px;
      color:#1c3789;
      font-weight:600;
      margin:0;
      line-height:1.25;
      flex:1;
    }
    .modalClose{
      border:none;
      background:transparent;
      cursor:pointer;
      font-size:18px;
      line-height:1;
      padding:2px 6px;
      color:#5b6b98;
    }
    .modalClose:hover{ color:#2543a5; }
    .modalGrid{
      display:grid;
      grid-template-columns: 140px 1fr;
      gap:8px 10px;
      margin-top:10px;
      align-items:start;
    }
    .k{ color:#5b6b98; font-size:12px; padding-top:2px; }
    .v{ color:#23263a; font-size:13px; word-break: break-word; }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
  </style>
</head>
<body>
<div class="cont">
  <div class="stickyTop" id="stickyTop">
    <div class="topbar">
      <div class="msg">
        <span id="monthHint" style="color:#5b6b98;"></span>
      </div>
      <div class="counts"><span id="countShown">0</span> / <span id="countAll">0</span></div>
    </div>

    <div class="search">
      <div style="color:#5b6b98;font-size:12px;" id="updatedAt"></div>
    </div>

    <div class="tabs" id="tabs"></div>
  </div>

  <div class="tableWrap">
    <table>
      <thead>
        <tr>
          <th data-f="type">Тип</th>
          <th data-f="model">Модель</th>

          <th data-f="year" class="hideCompact">Год</th>

          <th data-f="park">Парк</th>
          <th data-f="vehicleNumber" class="active">Номер</th>
          <th data-f="exNumber">Экс-номер</th>

          <th data-f="garageNumber" class="hideCompact">Гаражный №</th>
          <th data-f="factoryNumber" class="hideCompact">Заводской №</th>

          <th data-f="writeoffDate">Дата вывода</th>

          <th data-f="note" class="hideCompact">Примечание</th>

          <th class="onlyCompact" style="cursor:default;">Подробнее</th>
        </tr>

        <tr class="filters">
          <th><input class="colFilter" data-col="type"></th>
          <th><input class="colFilter" data-col="model"></th>

          <th class="hideCompact"><input class="colFilter" data-col="year"></th>

          <th><input class="colFilter" data-col="park"></th>
          <th><input class="colFilter" data-col="vehicleNumber"></th>
          <th><input class="colFilter" data-col="exNumber"></th>

          <th class="hideCompact"><input class="colFilter" data-col="garageNumber"></th>
          <th class="hideCompact"><input class="colFilter" data-col="factoryNumber"></th>

          <th><input class="colFilter" data-col="writeoffDate"></th>

          <th class="hideCompact"><input class="colFilter" data-col="note"></th>

          <th class="onlyCompact"></th>
        </tr>
      </thead>
      <tbody id="data"></tbody>
    </table>
  </div>

  <div class="empty" id="empty" style="display:none;">Нет данных по фильтру</div>
  <div class="err" id="err" style="display:none;"></div>
</div>

<!-- Modal -->
<div class="modalBack" id="detailBack" onclick="if(event.target.id==='detailBack') closeDetail()">
  <div class="modal" role="dialog" aria-modal="true">
    <div class="modalHeader">
      <h3 class="modalTitle" id="detailTitle"></h3>
      <button class="modalClose" onclick="closeDetail()" aria-label="Закрыть">✕</button>
    </div>

    <div class="modalGrid">
      <div class="k">Тип</div><div class="v" id="d_type"></div>
      <div class="k">Модель</div><div class="v" id="d_model"></div>
      <div class="k">Парк</div><div class="v" id="d_park"></div>
      <div class="k">Номер</div><div class="v mono" id="d_num"></div>
      <div class="k">Экс-номер</div><div class="v mono" id="d_ex"></div>
      <div class="k">Дата вывода</div><div class="v mono" id="d_date"></div>

      <div class="k">Год</div><div class="v" id="d_year"></div>
      <div class="k">Гаражный №</div><div class="v mono" id="d_gar"></div>
      <div class="k">Заводской №</div><div class="v mono" id="d_fac"></div>
      <div class="k">Примечание</div><div class="v" id="d_note"></div>
    </div>
  </div>
</div>

<script>
const JSON_URL = './spisanie.json';

let DATA = [];
let VIEW = [];

let sortF = "writeoffDate";
let sortDesc = true;

let activeTab = "_new";
let newMonthKey = '';
let hasCurrentMonth = false;

function pad2(n){ return String(n).padStart(2,'0'); }

/* ===== NEW month ===== */
function monthKeyFromWriteoffDate(s){
  const m = String(s||'').trim().match(/^(\d{1,2})\.(\d{4})$/);
  if(!m) return '';
  return `${pad2(m[1])}.${m[2]}`;
}
function currentMonthKey(){
  const d = new Date();
  return `${pad2(d.getMonth()+1)}.${d.getFullYear()}`;
}
function computeNewMonthKey(){
  const months = new Set();
  DATA.forEach(v=>{
    const mk = monthKeyFromWriteoffDate(v.writeoffDate);
    if(mk) months.add(mk);
  });

  if(!months.size){
    newMonthKey = '';
    hasCurrentMonth = false;
    document.getElementById('monthHint').textContent = '';
    return;
  }

  const cur = currentMonthKey();
  hasCurrentMonth = months.has(cur);

  if(hasCurrentMonth){
    newMonthKey = cur;
  } else {
    newMonthKey = [...months].sort((a,b)=>{
      const [am,ay]=a.split('.'); const [bm,by]=b.split('.');
      return Number(by+bm) - Number(ay+am);
    })[0];
  }

  document.getElementById('monthHint').textContent =
    newMonthKey ? `NEW: ${newMonthKey}${hasCurrentMonth ? '' : ' (последний месяц со списаниями)'}` : '';
}

/* ===== types ===== */
function normType(t){ return (t||'').toString().trim().toLowerCase(); }
function typeLabel(t){
  t = normType(t);
  if(t === 'автобус') return 'Автобус';
  if(t === 'троллейбус') return 'Троллейбус';
  if(t === 'трамвай') return 'Трамвай';
  if(t === 'электробус') return 'Электробус';
  return t ? (t[0].toUpperCase()+t.slice(1)) : '—';
}
const TYPE_ORDER = {'автобус': 0, 'троллейбус': 1, 'трамвай': 2, 'электробус': 3};
function typeWeight(t){
  t = normType(t);
  return Object.prototype.hasOwnProperty.call(TYPE_ORDER, t) ? TYPE_ORDER[t] : 999;
}

/* ===== tabs ===== */
const TAB_ORDER = [
  {key:'_new', label:'NEW'},
  {key:'автобус', label:'Автобус'},
  {key:'троллейбус', label:'Троллейбус'},
  {key:'трамвай', label:'Трамвай'},
  {key:'электробус', label:'Электробус'},
  {key:'_all', label:'Все'}
];

function calcTypeCounts(){
  const m = {};
  DATA.forEach(v=>{
    const t = normType(v.type);
    if(!t) return;
    m[t] = (m[t]||0)+1;
  });
  return m;
}
function countForNew(){
  if(!newMonthKey) return 0;
  return DATA.filter(v => monthKeyFromWriteoffDate(v.writeoffDate) === newMonthKey).length;
}
function renderTabs(){
  const wrap = document.getElementById('tabs');
  const typeCounts = calcTypeCounts();
  const newCount = countForNew();

  wrap.innerHTML = TAB_ORDER.map(t => {
    let c = 0;
    if(t.key === '_new') c = newCount;
    else if(t.key === '_all') c = DATA.length;
    else c = (typeCounts[t.key] || 0);

    return `<div class="tab ${activeTab===t.key?'active':''}" data-tab="${t.key}">
      ${t.label} <span style="opacity:.75;">${c}</span>
    </div>`;
  }).join('');

  wrap.querySelectorAll('.tab').forEach(el=>{
    el.onclick = ()=>{
      activeTab = el.getAttribute('data-tab');
      renderTabs();
      render();
    };
  });
}

/* =========================
   SORTING (автобусы: спец-приоритеты)
   ========================= */
function canonToRU(ch){
  const map = {
    'A':'А','B':'В','C':'С','E':'Е','H':'Н','K':'К','M':'М','O':'О','P':'Р','T':'Т','X':'Х','Y':'У',
    'I':'И','І':'И'
  };
  const u = (ch||'').toString().toUpperCase();
  return map[u] || u;
}
function normPlateRU(s){
  s = (s || '').toString().trim().toUpperCase();
  s = s.replace(/\s+/g, '');
  s = s.replace(/[A-ZА-ЯІ]/g, ch => canonToRU(ch));
  return s;
}
function getPrefix2(plateRU){
  const m = plateRU.match(/^([А-Я]{2})/);
  return m ? m[1] : '';
}
function getNum4(plateRU){
  const m = plateRU.match(/^[А-Я]{2}(\d{4})/);
  return m ? parseInt(m[1], 10) : null;
}
function busPriorityKey(plateRU){
  const p2 = getPrefix2(plateRU);
  const n4 = getNum4(plateRU);

  if(plateRU.startsWith('КС0039')) return {w: 700, d: 39};
  if(plateRU.startsWith('КС0040')) return {w: 710, d: 40};
  if(plateRU.startsWith('КЕ0100')) return {w: 720, d: 100};

  if(p2 === 'КА' && n4 !== null && n4 >= 0 && n4 <= 3999) return {w: 100, d: n4};
  if(p2 === 'КВ') return {w: 200, d: (n4 ?? 9999)};
  if(p2 === 'КЕ' && n4 !== null && n4 >= 0 && n4 <= 5999) return {w: 300, d: n4};
  if(p2 === 'КС' && n4 !== null && n4 >= 1000 && n4 <= 9999) return {w: 400, d: n4};
  if(p2 === 'КИ') return {w: 500, d: (n4 ?? 9999)};
  if(p2 === 'КА' && n4 !== null && n4 >= 4000 && n4 <= 9999) return {w: 600, d: n4};

  if(p2 === 'МА') return {w: 800, d: (n4 ?? 9999)};
  if(p2 === 'КЕ' && n4 !== null && n4 >= 6000 && n4 <= 9999) return {w: 900, d: n4};
  if(p2 === 'КН') return {w: 1000, d: (n4 ?? 9999)};

  const tailOrder = ['АА','АВ','АЕ','АИ','АК','АМ','АН','АО','АР','АС','АТ','АХ','ВА','ВВ'];
  const idx = tailOrder.indexOf(p2);
  if(idx !== -1) return {w: 1100 + idx, d: (n4 ?? 9999)};

  return {w: 9999, d: (n4 ?? 9999)};
}
function comparePlateRU(aRU, bRU){
  if(aRU < bRU) return -1;
  if(aRU > bRU) return 1;
  return 0;
}
function numSortAlg(a, b){
  const aRaw = (a.vehicleNumber || '').toString().trim();
  const bRaw = (b.vehicleNumber || '').toString().trim();

  if(!aRaw && !bRaw) return 0;
  if(!aRaw) return 1;
  if(!bRaw) return -1;

  const aRU = normPlateRU(aRaw);
  const bRU = normPlateRU(bRaw);

  const tA = normType(a.type);
  const tB = normType(b.type);

  if(tA === 'автобус' && tB === 'автобус'){
    const ak = busPriorityKey(aRU);
    const bk = busPriorityKey(bRU);
    if(ak.w !== bk.w) return ak.w - bk.w;
    if(ak.d !== bk.d) return ak.d - bk.d;

    const r = comparePlateRU(aRU, bRU);
    if(r !== 0) return r;
  }

  const r2 = comparePlateRU(aRU, bRU);
  if(r2 !== 0) return r2;

  const aU = aRaw.toUpperCase();
  const bU = bRaw.toUpperCase();
  if(aU < bU) return -1;
  if(aU > bU) return 1;
  return 0;
}

/* writeoffDate (MM.YYYY) -> YYYYMM */
function normWriteoffDateForSort(s){
  const m = String(s || '').trim().match(/^(\d{1,2})\.(\d{4})$/);
  if(!m) return '';
  return m[2] + pad2(m[1]);
}

/* базовый приоритет: date desc -> type order -> number */
function basePriorityCompare(a, b){
  const ad = normWriteoffDateForSort(a.writeoffDate);
  const bd = normWriteoffDateForSort(b.writeoffDate);
  if(ad !== bd) return (ad < bd) ? 1 : -1;

  const at = typeWeight(a.type);
  const bt = typeWeight(b.type);
  if(at !== bt) return at - bt;

  return numSortAlg(a, b);
}

function generalSort(a, b){
  if(sortF === "vehicleNumber") {
    const r = numSortAlg(a, b);
    if(r !== 0) return sortDesc ? -r : r;
    return basePriorityCompare(a, b);
  }

  let av, bv;

  if(sortF === "writeoffDate"){
    av = normWriteoffDateForSort(a.writeoffDate);
    bv = normWriteoffDateForSort(b.writeoffDate);
  } else if(sortF === "type"){
    av = typeWeight(a.type);
    bv = typeWeight(b.type);
  } else {
    av = (a[sortF]||'').toString().toLowerCase();
    bv = (b[sortF]||'').toString().toLowerCase();
  }

  if(av < bv) return sortDesc ? 1 : -1;
  if(av > bv) return sortDesc ? -1 : 1;

  return basePriorityCompare(a, b);
}

/* =========================
   RENDER
   ========================= */
function escapeHTML(s){
  return String(s).replace(/[&<>"']/g, c => ({
    '&':'&amp;',
    '<':'&lt;',
    '>':'&gt;',
    '"':'&quot;',
    "'":'&#39;'
  }[c]));
}
function cell(x){
  const s = (x||'').toString().trim();
  return s ? escapeHTML(s) : '<span class="no">—</span>';
}
function normVehicleNumberForSearch(s){
  s = (s || '').toString().trim().toUpperCase();
  s = s.replace(/[\s\-]/g, '');
  s = s.replace(/[A-ZА-ЯІ]/g, ch => canonToRU(ch));
  return s;
}

/* ===== modal helpers ===== */
function isCompact(){
  return window.matchMedia && window.matchMedia('(max-width: 1100px)').matches;
}
function openDetail(idx){
  const v = VIEW[idx];
  if(!v) return;

  const title = `${typeLabel(v.type)} ${v.vehicleNumber || '—'}${v.exNumber ? (' / ' + v.exNumber) : ''}`;
  document.getElementById('detailTitle').textContent = title;

  document.getElementById('d_type').textContent = typeLabel(v.type);
  document.getElementById('d_model').textContent = v.model || '—';
  document.getElementById('d_park').textContent = v.park || '—';
  document.getElementById('d_num').textContent = v.vehicleNumber || '—';
  document.getElementById('d_ex').textContent = v.exNumber || '—';
  document.getElementById('d_date').textContent = v.writeoffDate || '—';

  document.getElementById('d_year').textContent = v.year || '—';
  document.getElementById('d_gar').textContent = v.garageNumber || '—';
  document.getElementById('d_fac').textContent = v.factoryNumber || '—';
  document.getElementById('d_note').textContent = v.note || '—';

  document.getElementById('detailBack').style.display = 'flex';
}
function closeDetail(){
  document.getElementById('detailBack').style.display = 'none';
}
document.addEventListener('keydown', (e)=>{
  if(e.key === 'Escape') closeDetail();
});

function render(){
  const colFilters = {};
  document.querySelectorAll('.colFilter').forEach(inp=>{
    const col = inp.getAttribute('data-col');
    const val = (inp.value || '').toString().trim();
    if(val) colFilters[col] = val;
  });

  VIEW = DATA
    .filter(v=>{
      if(activeTab === '_new'){
        if(!newMonthKey) return false;
        const mk = monthKeyFromWriteoffDate(v.writeoffDate);
        if(mk !== newMonthKey) return false;
      }

      if(activeTab !== '_new' && activeTab !== '_all'){
        if(normType(v.type) !== activeTab) return false;
      }

      for(const [col, rawNeedle] of Object.entries(colFilters)){
        const needle = rawNeedle.toString().toLowerCase();

        if(col === 'type'){
          const hay = typeLabel(v.type).toLowerCase();
          if(!hay.includes(needle)) return false;
          continue;
        }

        if(col === 'vehicleNumber' || col === 'exNumber'){
          const hay = normVehicleNumberForSearch(v[col]);
          const n = normVehicleNumberForSearch(rawNeedle);
          if(!hay.includes(n)) return false;
          continue;
        }

        const hay = (v[col] || '').toString().toLowerCase();
        if(!hay.includes(needle)) return false;
      }

      return true;
    })
    .sort(generalSort);

  document.getElementById('countShown').textContent = VIEW.length;
  document.getElementById('countAll').textContent = DATA.length;

  const tbody = document.getElementById('data');
  const empty = document.getElementById('empty');

  if(!VIEW.length){
    tbody.innerHTML = '';
    empty.style.display = '';
    return;
  }
  empty.style.display = 'none';

  const compact = isCompact();

  tbody.innerHTML = VIEW.map((v, i)=>`<tr>
    <td>${escapeHTML(typeLabel(v.type))}</td>
    <td>${cell(v.model)}</td>

    <td class="hideCompact">${cell(v.year)}</td>

    <td>${cell(v.park)}</td>
    <td class="num">${cell(v.vehicleNumber)}</td>
    <td class="exnum">${cell(v.exNumber)}</td>

    <td class="hideCompact">${cell(v.garageNumber)}</td>
    <td class="hideCompact">${cell(v.factoryNumber)}</td>

    <td>${cell(v.writeoffDate)}</td>

    <td class="hideCompact">${cell(v.note)}</td>

    <td class="onlyCompact">${compact ? `<button class="btnMini" onclick="openDetail(${i})">Подробнее</button>` : ''}</td>
  </tr>`).join('');
}

/* clicks */
document.querySelectorAll('th[data-f]').forEach(th=>{
  th.onclick = ()=>{
    document.querySelectorAll('th[data-f]').forEach(t=>t.classList.remove('active'));
    th.classList.add('active');

    const f = th.getAttribute('data-f');
    if(sortF === f) sortDesc = !sortDesc;
    else {
      sortF = f;
      sortDesc = (f === 'writeoffDate') ? true : false;
    }
    render();
  };
});

/* filters */
document.addEventListener('input', (e) => {
  if(e.target && e.target.classList && e.target.classList.contains('colFilter')){
    render();
  }
});

/* rerender on resize (to show/hide "Подробнее") */
let resizeT = null;
window.addEventListener('resize', ()=>{
  clearTimeout(resizeT);
  resizeT = setTimeout(()=>render(), 120);
});

/* errors */
function showErr(msg){
  const e = document.getElementById('err');
  e.style.display = '';
  e.textContent = msg;
}
function hideErr(){
  const e = document.getElementById('err');
  e.style.display = 'none';
  e.textContent = '';
}

/* json mapping */
function pickArray(j){
  if(Array.isArray(j)) return j;
  if(j && Array.isArray(j.vehicles)) return j.vehicles;
  if(j && Array.isArray(j.data)) return j.data;
  if(j && Array.isArray(j.items)) return j.items;
  return [];
}
function mapRow(r){
  return {
    type: r.type || '',
    model: r.model || '',
    year: r.year || '',
    park: r.park || '',
    vehicleNumber: (r.licensePlate || r.registrationNumber || r.vehicleNumber || ''),
    exNumber: r.exNumber || '',
    garageNumber: r.garageNumber || '',
    factoryNumber: r.factoryNumber || '',
    writeoffDate: r.writeoffDate || '',
    note: r.note || ''
  };
}

async function loadJson(){
  try{
    hideErr();
    const r = await fetch(JSON_URL, {cache:'no-store'});
    if(!r.ok) throw new Error('HTTP '+r.status);
    const j = await r.json();

    const arr = pickArray(j);
    const updatedAt = (j && !Array.isArray(j) && j.updatedAt) ? j.updatedAt : '';

    DATA = arr.map(mapRow);
    document.getElementById('updatedAt').textContent = updatedAt ? ('Обновлено: ' + updatedAt) : '';

    computeNewMonthKey();

    activeTab = "_new";
    sortF = "writeoffDate";
    sortDesc = true;

    renderTabs();
    render();
  } catch(err){
    DATA = [];
    renderTabs();
    render();
    showErr('Ошибка: ' + err.message);
  }
}

renderTabs();
loadJson();
</script>
</body>
</html>
